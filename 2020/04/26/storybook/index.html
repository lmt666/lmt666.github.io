        <h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><ul>
<li><p>在react项目（也支持vue、angular等）中初始化storybook</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npx -p @storybook&#x2F;cli storybook init --type react</span><br></pre></td></tr></table></figure>
</li>
<li><p>安装addon插件</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install --save @storybook&#x2F;addon-options</span><br></pre></td></tr></table></figure>
</li>
<li><p>安装相关依赖</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">npm i --save-dev @storybook&#x2F;react</span><br><span class="line">npm i --save react react-dom</span><br><span class="line">npm i --save-dev @babel&#x2F;core</span><br><span class="line">npm i --save-dev babel-loader</span><br></pre></td></tr></table></figure>
</li>
<li><p>添加脚本命令</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">  &quot;scripts&quot;: &#123;</span><br><span class="line">    &quot;storybook&quot;: &quot;start-storybook -p 9001 -c .storybook&quot; &#x2F;&#x2F; 指定配置文件目录为 .storybook</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

</li>
</ul>
<h2 id="写story"><a href="#写story" class="headerlink" title="写story"></a>写story</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">import React from &#39;react&#39;;</span><br><span class="line">import &#123; storiesOf &#125; from &#39;@storybook&#x2F;react&#39;;</span><br><span class="line">import &#123;Button&#125; from &#39;@storybook&#x2F;react&#x2F;demo&#39;;</span><br><span class="line">import &#123; action &#125; from &#39;@storybook&#x2F;addon-actions&#39;;</span><br><span class="line">import markdown from &#39;.&#x2F;test.md&#39;;</span><br><span class="line"> </span><br><span class="line">storiesOf(&#39;Buttons&#39;, module)</span><br><span class="line">  .addDecorator(storyFn &#x3D;&gt; &lt;div style&#x3D;&#123;&#123; textAlign: &#39;center&#39; &#125;&#125;&gt;&#123;storyFn()&#125;&lt;&#x2F;div&gt;)</span><br><span class="line">  .add(&#39;with text&#39;, () &#x3D;&gt; (</span><br><span class="line">    &lt;Button onClick&#x3D;&#123;action(&#39;clicked&#39;)&#125;&gt;Hello Button111&lt;&#x2F;Button&gt;</span><br><span class="line">  ),&#123;</span><br><span class="line">    notes:&#123;markdown&#125;   &#x2F;&#x2F; 将会渲染 markdown 内容</span><br><span class="line">  &#125;)</span><br></pre></td></tr></table></figure>

<h2 id="运行"><a href="#运行" class="headerlink" title="运行"></a>运行</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm run storybook</span><br></pre></td></tr></table></figure>
